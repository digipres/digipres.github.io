<!DOCTYPE html>
<!-- saved from url=(0054)http://twitter.github.com/assets/examples/hero.html -->
<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <title>{{ page.title }} {{ page.subtitle }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="DigiPres Commons">
    <meta name="author" content="www.digipres.org">

    <!-- Le styles -->
    <link href="{{ site.baseurl }}/assets/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ site.baseurl }}/assets/css/styles.css" rel="stylesheet">
    <link href="{{ site.baseurl }}/assets/css/bootstrap-responsive.css" rel="stylesheet">

    <!-- placed here to allow inline usage of jQuery - 1.11.1 -->
    <script src="{{ site.baseurl }}/assets/js/jquery.min.js"></script>

    <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!-- Le fav and touch icons -->
    <link rel="shortcut icon" href="{{ site.baseurl }}/images/ukwa-icon-16.png">
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="{{ site.baseurl }}/assets/assets/ico/apple-touch-icon-144-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="{{ site.baseurl }}/assets/assets/ico/apple-touch-icon-114-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="{{ site.baseurl }}/assets/assets/ico/apple-touch-icon-72-precomposed.png">
    <link rel="apple-touch-icon-precomposed" href="{{ site.baseurl }}/assets/assets/ico/apple-touch-icon-57-precomposed.png">
  </head>

  <body>

{% include navbar.html %}

    <div class="container">
      <div class="row">
        <div class="col-xs-12 col-sm-12col-md-12">
{% if page.hide-title != true %}
        <h2>{{ page.title }} <small>{{ page.subtitle }}</small></h2>
{% endif %}
{{ content }}
        </div>
      </div>

      <div class="row" id="footer">
        <div class="col-xs-12 col-sm-12 col-md-12">
          <div class="well well-sm" style="text-align: center;">
            <a href="{{ site.baseurl }}">DigiPres Commons</a> - Any questions? Get in touch via the <a href="https://groups.google.com/forum/#!forum/digipres">DigiPres Forum</a>.
          </div>
        </div>
      </div>

    </div><!-- /.container -->


    <!-- Le javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="{{ site.baseurl }}/assets/js/bootstrap.min.js"></script>

</body>
</html>
