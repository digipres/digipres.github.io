---
layout: simple_page
type: blog
---

<div class="row mb-3">
  <div class="col">
    <main>
      {% for post in paginator.posts %}
        <div class="row mb-3">
          <div class="col">
            {% include post.html post=post %}
          </div>
        </div>
      {% endfor %}
    </main>
  </div>
</div>
{% if paginator.total_pages > 1 %}
  <div class="row">
    <div class="col">
      {% include pagination.html %}
    </div>
  </div>
{% endif %}
