<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <title>{{ page.title }} {{ page.subtitle }}</title>
    <meta name="description" content="DigiPres Commons: Community-owned digital preservation resources">
    <meta name="author" content="The DigiPres Commons Community">

    {% if jekyll.environment == "production" %}
    <!-- Anonymous Analytics -->
    <script defer src="https://cloud.umami.is/script.js" data-website-id="0ed0c854-0297-411f-b19c-4688ea996bdc"></script>
    {% endif %}
    <style>
      body {
        background: linear-gradient(to bottom, #efffff44, #f9f9d844);
      }
    </style>
  </head>
  <body>

    {{ content }}

    <footer>
      <div class="container text-center">
        <img src="icons/dpo-domain-name.png"/>
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
