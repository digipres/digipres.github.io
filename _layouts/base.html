<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Content Security -->
    <meta http-equiv="Content-Security-Policy"
      content="default-src 'self' unpkg.com cdn.jsdelivr.net tile.openstreetmap.org 'unsafe-inline' data: ; frame-src 'self' www.youtube.com; script-src unpkg.com cdn.jsdelivr.net www.youtube.com 'unsafe-inline';">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Bootstrap Icons CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">

    <title>{{ page.title }} {{ page.subtitle }} | {{ site.title }} </title>
    <meta name="description" content="DigiPres Commons: Community-owned digital preservation resources">
    <meta name="author" content="The DigiPres Commons Community">

    {% if jekyll.environment == "production" %}
    <!-- Anonymous Analytics -->
    <script defer src="https://cloud.umami.is/script.js" data-website-id="0ed0c854-0297-411f-b19c-4688ea996bdc"></script>
    {% endif %}
    <style>
      html, body {
        min-height: 100%;
      }
      body {
        background: linear-gradient(
          to bottom, 
          #efffff44, 
          #f9f9d844 ) no-repeat;
      }
    </style>
  </head>
  <body>
    {% include b5_navbar.html %}

    {{ content }}

    <footer>
      <div class="container text-center mb-4 mt-2">
        <a class="btn btn-outline-secondary btn-sm" href="https://github.com/digipres/digipres.github.io/blob/master/{{ page.path }}">Click here to view/edit the source document this page was generated from.</a>
      </div>
      <div class="container text-center mb-4">
        <a href="https://dpconline.org/"><img src="/assets/img/dpc-logo.png" height="75px"/></a>
        <a href="https://openpreservation.org/"><img src="/assets/img/opf-logo.png" height="75px"/></a>
        <br>
        <small>Supporting the digital preservation community. <a href="/about/">About this site.</a></small>
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

  </body>
</html>
